version: 2.1

executors:
  linux:
    machine:
      image: ubuntu-2204:current
  macos:
    macos:
      xcode: 15.2.0

jobs:
  build:
    parameters:
      executor:
        type: executor
        default: linux
      resource_class:
        type: string
        default: arm.large
    executor: << parameters.executor >>
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  builds:
    jobs:
      - build-linux:
          matrix:
            parameters:
              executor: [linux]
              resource_class: [large, arm.large]
      - build-macos:
          matrix:
            parameters:
              executor: [macos]
              resource_class: [macos.m1.medium.gen1]
